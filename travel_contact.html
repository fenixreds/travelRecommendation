<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Travel fast</title>
        <link rel="stylesheet" href="./travel_recommendation.css">

    </head>
    <body>
        <nav class="navbar">
            <h1 class="navbar-title">Travel Fast</h1>
            <ul class="navbar-links">
                
                    <li class="navbar-link"><a href="./travel_recommendation.html" id="home">Home </a></li>
                    <li class="navbar-link"><a href="./travel_about.html" id="about">About Us </a></li>
                    <li class="navbar-link"><a href="./travel_contact.html" id="contact">Contact Us </a></li>

            </ul>    
            
        </nav>

        <section class="contact">
            <h1 class="contact-title">CONTACT US</h1>
            <p class="contact-text">Get in touch</p>

            <form class="contact-form" id="contactForm">
                <div>
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" required>
                </div>
                
                <div>
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" required>
                </div>
        
                <div>
                  <label for="message">Message</label>
                  <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" onclick="thankyou()">Submit</button>
              </form>

        </section>

    </body>

</html>
